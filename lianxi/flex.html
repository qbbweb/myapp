<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box{
      width: 600px;
      height:500px;
      background: red;
      -webkit-display:flex ;
      display: flex;
      flex-direction:  row;
    }
    .box>div{
        width: 100px;
      height:100;
      font-size: 50px;
      color: white;
      background: darkblue;
      border: 1px solid #fff;

    }
    .box>div:nth-child(2){
      order:0;
      flex-grow: 3;
      flex:1;
    }
    .box>div:nth-child(3){
      flex: 0;
    }
  </style>
</head>
<body>
<div class="box">
  <div>
      1
  </div>
  <div>
    2
  </div>
  <div>3</div>
  <div>4</div>
</div>

</body>
</html>
